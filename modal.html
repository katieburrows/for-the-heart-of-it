<!DOCTYPE html>
<html>
<head>
	<title>Modal Functionality</title>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<!-- Bootstrap - Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 	<!-- Bootstrap Latest compiled and minified JavaScript -->
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Our JavaScript file -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<!-- Modal pop up to sign-up -->
	<div class="modal fade delayedPopup" id="openModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">Email Sign-up</h4>
	      </div>
	      <div class="modal-body">
				<div class="form-group">
			    	<label for="exampleInputName2">Name</label>
			    	<input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
				</div>
				<div class="form-group">
			    	<label for="exampleInputEmail2">Email</label>
			    	<input type="email" class="form-control" id="email-input" placeholder="jane.doe@example.com">
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
